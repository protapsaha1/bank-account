<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style css/style.css">
    <title>bank</title>
</head>
<body>
    <main class="bg-fuchsia-400 py-6">
        <section class="mx-center w-1/2 mt-6">
                <h1 class="text-5xl font-bold text-center ">My bank 
                    <span class="text-cyan-500"> A/C </span>home</h1>
                <section class="flex mt-26">
                    <div class="bg-green-500 hover:bg-green-600 shadow-2xl w-56 text-start p-6 rounded mr-3 font-semibold text-white ">
                        <h3 class="text-2xl font-semibold text-white ">Deposit</h3>
                        <h2 class="font-5xl">$00</h2>
                    </div>
                    <div class="bg-indigo-500 hover:bg-indigo-600 shadow-2xl w-56 text-start p-6 rounded mr-3 font-semibold text-white ">
                        <h3 class="text-2xl">Withdraw</h3>
                        <h2 class="font-5xl">$00</h2>
                    </div>
                    <div class="bg-rose-500 hover:bg-rose-600 shadow-2xl w-56 text-start p-6 rounded font-semibold text-white  ">
                        <h3 class="text-2xl">Balance</h3>
                        <h2 class="">$00</h2>
                    </div>
                </section>
                <section class="flex mt-10">
                    <div class="bg-blue-800	text-center p-6 w-81 rounded shadow-lg">
                        <h2 class="text-white text-2xl mb-3 font-semibold">Please Deposit</h2>
                        <input class="border-2 border-solid hover:rounded hover:border-black hover:drop-shadow-2xl "  type="" name="" id="" placeholder="amount"><br>
                        <button id="deposit-btn" class="bg-green-400 pxy rounded text-white font-semibold mt-2 text-xl hover:bg-green-800">Deposit</button>
                    </div>
                    <div class="bg-cyan-700 text-center p-6 w-81 ml-5 rounded shadow-lg ">
                        <h2 class="text-white text-2xl mb-3 font-semibold">Please Withdraw</h2>
                        <input class="border-2 border-solid hover:rounded hover:border-black hover:drop-shadow-2xl " type="" name="" id="" placeholder="amount"><br>
                        <button id="withdraw-btn" class="bg-indigo-500 p-2 rounded text-white font-semibold mt-2 text-xl hover:bg-indigo-800">Withdraw</button>
                    </div>
                </section>
            </section>
        </main>
</body>
</html>
